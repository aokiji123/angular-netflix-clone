<header class="z-10 sticky top-0 bg-gray-900 flex items-center justify-between px-10 py-5">
    <div class="flex items-center gap-5">
        <img width="110" class="p-2" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        <ul class="flex items-center" *ngFor="let item of navList">
            <li class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s]">{{ item }}</li>
        </ul>
    </div>
    <div class="text-white flex items-center gap-4">
        <a href="/"><span>Welcome <strong>Bohdan</strong></span></a>
        <img [src]="userImg" width="42" alt="Profile" class="rounded-full">
        &nbsp; | &nbsp;
        <a class="text-white" href="">Sign Out</a>
    </div>
</header>
